<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tech-Whiz is your platform for cutting-edge tech solution "
    />
    <title>Tech-Whiz | Innovating the Future of Technology</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/3cc0008f2c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/main.mjs" defer></script>
  </head>
  <body>
    <header class="l-header" role="banner">
      <nav class="container-navbar" aria-label="Main navigation">
        <div class="nav-logo">
          <h1>
            <a href="/index.html" aria-label="Tech-Whiz Homepage"></a>Tech-Whiz
          </h1>
        </div>
        <div class="nav-links">
          <a href="/index.html">Home</a>
          <a href="./account/login.html">Login</a>
          <a href="./account/register.html">Register</a>
        </div>
        <div class="hamburger" role="button" tabindex="o" aria-label="Toggle navigation menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <main class="l-main">
      <div class="sec-carousel" aria-label="Feature Posts carousel">
        <div class="carousel-container">
          <button
            class="carouselBtn previous"
            id="previous-btn"
            aria-label="Previous slide"
          >
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="carousel" id="carousel"></div>
          <button
            class="carouselBtn next"
            id="next-btn"
            aria-label="Next slide"
          >
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <section class="c-blog">
        <h2>Latest Posts</h2>
        <div class="grid-container" id="gridBlog"></div>
      </section>
      <div class="c-pagination" aria-label="Pagination">
        <div class="page-Info" id="pageInfo">Showing page 1 of 1</div>
        <div class="pagination" id="pagination"></div>
      </div>
      <div class="loader" id="loader"></div>
    </main>
    <footer class="l-footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3>About Tech-Whiz</h3>
          <p>Your source for the tech gadgets, reviews and innovations.</p>
        </div>
        <div class="footer-section">
          <h3>Quicks Links</h3>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="../account/login.html">Login</a></li>
            <li><a href="../account/register.html">Register</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Contact with Us</h3>
          <div class="social-links">
            <a href="https://x.com/" target="_blank" aria-label="Twitter"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              aria-label="Facebook"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              aria-label="instagram"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="bottom">
        <p>@copy, 2025 Tech-Whiz. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
