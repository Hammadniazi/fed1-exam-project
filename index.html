<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech-Whiz</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script
      src="https://kit.fontawesome.com/3cc0008f2c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/main.mjs" defer></script>

  <body>
    <header class="l-header">
      <nav class="container-navbar">
        <div class="nav-logo">
          <h1>Tech-Whiz</h1>
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="/" style="display: none">Create Blog</a>

          <a href="./account/register.html">Register</a>

        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <main class="l-main">
      <section class="sec-carousel">
        <div class="carousel-container">
          <button class="carouselBtn previous" id="previous-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="carousel" id="carousel"></div>
          <button class="carouselBtn next" id="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </section>
      <section class="c-blog">
        <h2>Latest Posts</h2>
        <div class="grid-container" id="gridBlog"></div>
      </section>
    </main>
    <footer class="l-footer"><h2>Its a footer</h2></footer>
