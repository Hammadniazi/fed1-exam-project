<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create a new account to access the Tech-Whiz admin dashboard and manage your content."
    />
    <title>Register | Tech-Whiz Admin</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <script
      src="https://kit.fontawesome.com/3cc0008f2c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../src/auth.mjs" defer></script>
  </head>
  <body>
    <header class="l-header">
      <nav class="container-navbar">
        <div class="nav-logo">
          <h1>Tech-Whiz</h1>
        </div>
        <div class="nav-links">
          <a href="../index.html">Home</a>
          <a href="./login.html">Login</a>
          <a href="./register.html">Register</a>
        </div>
        <div class="hamburger" role="button" tabindex="0" aria-label="Toggle navigation menu" aria-controls="nav-links" aria-expanded = "false ">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <main class="l-main">
      <section class="register-container">
        <div class="register-form-container">
          <h2>Create an Account</h2>
          <form class="register-form" id="register-form">
            <div class="form-details">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="@stud.noroff.no"
                required
              />
              <p class="error-message" id="email-error"></p>
            </div>
            <div class="form-details">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
               <p class="error-message" id="password-error"></p>
            </div>
            <div class="form-details">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                required
              />
               <p class="error-message" id="password-confirm-error"></p>
            </div>
            <button type="submit" class="register-button">Register</button>
            <p class="error-message" id="form-register-error"></p>
          </form>
          <p class="login-link">
            Already have an account? <a href="./login.html">Login here</a>
          </p>
        </div>
      </section>
    </main>
    <footer class="l-footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3>About Tech-Whiz</h3>
          <p>Your source for the tech gadgets, reviews and innovations.</p>
        </div>
        <div class="footer-section">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./register.html">Register</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Contact with Us</h3>
          <div class="social-links">
            <a href="https://x.com/" target="_blank" aria-label="Twitter"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              aria-label="Facebook"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              aria-label="instagram"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="bottom">
        <p>&copy, 2025 Tech-Whiz. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
