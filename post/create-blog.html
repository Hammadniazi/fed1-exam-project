<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Use the Tech-Whiz admin dashboard to create and publish a new blog post."
    />
    <title>Create New Post | Tech-Whiz Admin</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/blog.css" />
    <script
      src="https://kit.fontawesome.com/3cc0008f2c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../src/blog.mjs" defer></script>
  </head>
  <body>
    <header class="l-header">
      <nav class="container-navbar">
        <div class="nav-logo">
          <h1>Tech-Whiz</h1>
        </div>
        <div class="nav-links">
          <a href="../index.html">Home</a>
          <div class="greeting">
            <span>Hi, Hammad</span>
            <a id="logoutLink" href="../index.html">Sign Out</a>
          </div>
        </div>
        <div class="hamburger" role="button" tabindex="0" aria-label="Toggle navigation menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <main class="l-main">
      <div class="blog-container">
        <div class="blog-form-container">
          <h2>Create a new blog</h2>
          <form class="blog-form" id="blogForm">
            <div class="blog-form-group">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="blog-form-group">
              <label for="image">Image-URL</label>
              <input type="url" id="image" name="image" required />
            </div>
            <div class="blog-form-group">
              <label for="content">Content</label>
              <textarea
                name="content"
                id="content"
                rows="10"
                required
              ></textarea>
            </div>
            <div class="blog-form-buttons">
              <button type="submit" class="submit-button">Create Blog</button>
              <button type="button" class="cancel-button">Cancal</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="l-footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3>About Tech-Whiz</h3>
          <p>Your source for the tech gadgets, reviews and innovations.</p>
        </div>
        <div class="footer-section">
          <h3>Quicks Links</h3>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../account/login.html">Login</a></li>
            <li><a href="../account/register.html">Register</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Contact with Us</h3>
          <div class="social-links">
            <a href="https://x.com/" target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a href="https://www.facebook.com/" target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="bottom">
        <p>@copy, 2025 Tech-Whiz. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
