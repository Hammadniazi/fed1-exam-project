<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Tech-Whiz</title>
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="stylesheet" href="../src/blog.css" />
    <script type="module" src="../src/blog.mjs" defer></script>
  </head>
  <body>
    <header class="l-header">
      <nav class="container-navbar">
        <div class="nav-logo">
          <h1>Tech-Whiz</h1>
        </div>
        <div class="nav-links">
          <a href="../index.html">Home</a>
          <a href="/post/create-blog.html">Create Blog</a>
          <a href="../account/login.html">Login</a>
          <a href="../account/register.html">Register</a>
        </div>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <main class="l-main">
      <div class="blog-container">
        <div class="blog-form-container">
          <h2>Create a new blog</h2>
          <form class="blog-form" id="blogForm">
            <div class="blog-form-group">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="blog-form-group">
              <label for="image">Image-URL</label>
              <input type="url" id="image" name="image" required />
            </div>
            <div class="blog-form-group">
              <label for="content">Content</label>
              <textarea
                name="content"
                id="content"
                rows="10"
                required
              ></textarea>
            </div>
            <div class="blog-form-buttons">
              <button type="submit" class="submit-button">Create Blog</button>
              <button type="button" class="cancel-button" id="cancel-button">
                Cancal
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="l-footer"><h2>Its a footer</h2></footer>
  </body>
</html>
